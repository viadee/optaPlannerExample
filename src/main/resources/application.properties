spring.banner.location=banner.txt

# Datasource (H2)
spring.datasource.url=jdbc:h2:~/opta_example;MODE=Oracle;SCHEMA=PUBLIC;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2
# JPA
spring.datasource.data=classpath:/data/request.sql, classpath:/data/time_windows.sql, classpath:/data/requests_v_time_windows.sql
# Datenbankinitialisierung (never, embedded, always)
spring.datasource.initialization-mode=embedded